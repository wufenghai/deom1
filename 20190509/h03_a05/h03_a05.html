<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ注册验证</title>
</head>
<body>
    <header>
        <img src="static/images/bg_chs.png"/>
    </header>
    <section>
        <form action="#" method="POST">
            <p>
                <h1>注册账号</h1>
            </p>
            <p>
                <label for="name">
                    昵称 
                    <input type="text" id="name" pattern="[-\w\u4EOO-\u9FA5]{4,10}" required/>长度为4-10个字节
                </label>
            </p>
            <p>
                <label id="password">
                    密码
                    <input type="password" id="password" pattern="[\dA-Za-z]{6,16}"required/>长度为6-16个字符
                </label>
            </p>
            <p>
                <label id="again" >
                    确认密码
                    <input type="password" id="again" pattern="[\dA-Za-z]{6,16}"required/>长度为6-16个字符
                </label>
            </p>
            <p>
                <label id="phone" >
                    手机号码
                    <input type="text" id="phone"pattern="1[3578]\d{9}" required/>手机号码长度为11位，以13|5|7|8开头
                </label>
            </p>
            <p>
                <label id="email">
                    邮箱
                    <input type="email" id="email"required/>
                </label>
            </p>
            <p>
                <label id="age" >
                    年龄
                    <input type="text" id="age" pattern="\d[1-9]\d|1[0-2]\d"required/>
                </label>
            </p>
        </form>
    </section>
    <footer>
        <input type="image" src="static/images/btn.bmp"/>
    </footer>
</body>
</html>
