<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿里巴巴用户注册</title>
</head>

<body>
    <header>
        <div><img src="static/images/logo.bmp" /></div>
        <div>
            <a href="#">登录|</a>
            <a href="#">阿里巴巴首页|</a>
            <a href="#">客服中心|</a>
            <img src="static/images/icon1.bmp" />
            <a href="#">提议建</a>
        </div>
    </header>
    <section>
        <p><label id="email">
                电子邮箱：
                <input type="email" id="email" maxlength="32" />
            </label>
        </p>
        <p><label id="user">
                会员登录名：
                <input type="text" id="user" maxlength="32" />
            </label>
        </p>
        <p><label id="password">
                密码：
                <input type="password" id="password" maxlength="32" />
            </label>
        </p>
        <p>
            <label id="again">
                再次输入密码：
                <input type="password" id="again" maxlength="32" />
            </label>
        </p>
        <p>
            会员身份：
            <label id="buy">
                <input type="radio" name="userman" id="buy" checked />买家</label>
            <label id="sell">
                <input type="radio" name="userman" id="sell" />卖家</label>
            <label id="both">
                <input type="radio" name="userman" id="both" />两者都是</label>
        </p>
        <p>
            <label id="CK">
                验证码：
                <input type="text" id="CK" maxlength="5" />
                <img src="static/images/verycode.gif" />
                <a href="#">看不清楚？换一张</a>
            </label>
        </p>
        <p>
            <input type="image" src="static/images/btn_reg.gif">
        </p>
        <p>
            <textarea name="" id="" rows="7" cols="70">

                欢迎阅读阿里巴巴公司（阿里巴巴）服务条款协议(下称"本协议")，您应当在使用服务之前认真阅读本协议全部内容，且对本协议中加粗字体显示的内容，阿里巴巴督促您应重点阅读。本协议阐述之条款和条件适用于您使用阿里巴巴中文网站（所涉域名为：Alibaba.com.cn、alibaba.cn、1688.com，下同），所提供的在全球企业间(B-TO-B)电子市场(e-market)中进行贸易和交流的各种工具和服务(下称"服务")。 
 
                </textarea>
        </p>
    </section>
    <footer>
        <a href="#">阿里巴巴版权所有 2015-2018著作权与商标声明|</a>
        <a href="#">法律声明| </a>
        <a href="#">服务条款| </a>
        <a href="#">隐私声<br>明| </a>
        <a href="#"> 联系我们|</a>
        <a href="#">网站地图|</a>
        <a href="#">产品体检中心</a>
        <a href="#"></a>
        <a href="#"></a>
    </footer>
</body>

</html>
